
{% extends "base.html" %}

{% block title %}Family Tree{% endblock title %}

{% block specifika %}
     <div class="jumbotron">
         <h2>All members</h2>


        <ol>
            {% for member in members %}

                    <a href="/member/{{ member.key.id() }}">{{member.vnos}}</a>
                </li>

            {% endfor %}
        </ol>


     </div>

{% endblock specifika %}
